<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #f0f4ff, #e0e7ff);
        }

        .header {
            background: linear-gradient(90deg, #7f5af0, #2cb67d);
            color: white;
            padding: 60px 20px;
            text-align: center;
            font-family: 'Playfair Display', serif;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 3rem;
        }

        .card {
            aspect-ratio: 1 / 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
        }

        .card-title a {
            color: #4e54c8;
            text-decoration: none;
        }

        .card-title a:hover {
            text-decoration: underline;
        }

        .post-date {
            font-size: 0.85rem;
            color: #777;
        }

        .no-posts {
            font-size: 1.2rem;
            color: #555;
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>ðŸ“š Footyinfo</h1>
    </div>

    <div class="container py-5">
        <div class="row g-4">
            {% for post in posts %}
                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                    <div class="card p-3">
                        <h5 class="card-title">
                            <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
                        </h5>
                        <p class="post-date mt-auto">ðŸ—“ {{ post.created_at }}</p>
                    </div>
                </div>
            {% empty %}
                <div class="col-12">
                    <div class="no-posts">
                        No posts yet! Be the first to write something inspiring ðŸŒŸ
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
